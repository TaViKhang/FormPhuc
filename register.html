<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>School of Computer Science & Engineering</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fieldOfStudy">Field of Study:</label>
        <select id="fieldOfStudy" name="fieldOfStudy" required>
          <option value="">Select</option>
          <option value="CS">Computer Science</option>
          <option value="DS">Data Science</option>
          <option value="SE">Software Engineering</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subjects">List of Subjects:</label>
        <div class="checkbox-group">
          <input type="checkbox" id="math" name="subjects[]" value="math">
          <label for="math">Principle of EE1</label>
          <br>
          <input type="checkbox" id="physics" name="subjects[]" value="physics">
          <label for="physics">Computer Network</label>
          <br>
          <input type="checkbox" id="chemistry" name="subjects[]" value="chemistry">
          <label for="chemistry">Web Application Development</label>
          <br>
          <input type="checkbox" id="biology" name="subjects[]" value="biology">
          <label for="biology">Object Oriented Programming</label>
          <br>
          <input type="checkbox" id="biology" name="subjects[]" value="biology">
          <label for="biology">Computer Graphics</label>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>
</html>
